<div class="signup-container">
  <!-- Background with animated elements -->
  <div class="bg-animation">
    <div class="floating-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
      <div class="shape shape-4"></div>
      <div class="shape shape-5"></div>
    </div>
  </div>

  <!-- Header -->
  <header class="signup-header">
    <div class="header-content">
      <a routerLink="/home" class="logo">
        <span class="logo-text">PayGeni</span>
      </a> 
      <nav class="header-nav">
        <a routerLink="/home" class="nav-link">🏠 Home</a>
        <a routerLink="/login" class="nav-link login-link">Sign In</a>
      </nav>
    </div>
  </header>

  <!-- Main Signup Card -->
  <div class="signup-card">
    <div class="card-header">
      <h1 class="signup-title">Create Account</h1>
      <p class="signup-subtitle">Join PayGeni and start managing your payroll</p>
    </div>

    <form (ngSubmit)="onSignup()" class="signup-form">
      <div class="form-group">
        <div class="input-wrapper">
          <div class="input-icon">👤</div>
          <input type="text" [(ngModel)]="firstName" name="firstName" class="form-input" 
                 [class.error]="formErrors.firstName" placeholder="Enter your first name" required>
        </div>
        <div class="error-message" *ngIf="formErrors.firstName">{{ formErrors.firstName }}</div>
      </div>

      <div class="form-group">
        <div class="input-wrapper">
          <div class="input-icon">👤</div>
          <input type="text" [(ngModel)]="lastName" name="lastName" class="form-input" 
                 [class.error]="formErrors.lastName" placeholder="Enter your last name" required>
        </div>
        <div class="error-message" *ngIf="formErrors.lastName">{{ formErrors.lastName }}</div>
      </div>

      
      <div class="form-group">
        <div class="input-wrapper">
          <div class="input-icon">📱</div>
          <input type="tel" [(ngModel)]="phoneNumber" name="phoneNumber" class="form-input" 
                 [class.error]="formErrors.phoneNumber" placeholder="Enter your phone number" required>
        </div>
        <div class="error-message" *ngIf="formErrors.phoneNumber">{{ formErrors.phoneNumber }}</div>
      </div>
      
      <div class="form-group">
        <div class="input-wrapper">
          <div class="input-icon">📧</div>
          <input type="email" [(ngModel)]="email" name="email" class="form-input" 
                 [class.error]="formErrors.email" placeholder="Enter your email" required>
        </div>
        <div class="error-message" *ngIf="formErrors.email">{{ formErrors.email }}</div>
      </div>
      
      <div class="form-group">
        <div class="input-wrapper">
          <div class="input-icon">🔒</div>
          <input [type]="showPassword ? 'text' : 'password'" [(ngModel)]="password" name="password" 
                 class="form-input" [class.error]="formErrors.password" placeholder="Create a password" required>
          <button type="button" class="eye-toggle" (click)="togglePasswordVisibility()">
            <svg *ngIf="!showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
              <circle cx="12" cy="12" r="3"/>
            </svg>
            <svg *ngIf="showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
              <line x1="1" y1="1" x2="23" y2="23"/>
            </svg>
          </button>
        </div>
        <div class="error-message" *ngIf="formErrors.password">{{ formErrors.password }}</div>
      </div>
      
      <div class="form-group">
        <div class="input-wrapper">
          <div class="input-icon">🔒</div>
          <input [type]="showConfirmPassword ? 'text' : 'password'" [(ngModel)]="confirmPassword" name="confirmPassword" 
                 class="form-input" [class.error]="formErrors.confirmPassword" placeholder="Confirm your password" required>
          <button type="button" class="eye-toggle" (click)="toggleConfirmPasswordVisibility()">
            <svg *ngIf="!showConfirmPassword" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
              <circle cx="12" cy="12" r="3"/>
            </svg>
            <svg *ngIf="showConfirmPassword" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
              <line x1="1" y1="1" x2="23" y2="23"/>
            </svg>
          </button>
        </div>
        <div class="error-message" *ngIf="formErrors.confirmPassword">{{ formErrors.confirmPassword }}</div>
      </div>

      <button type="submit" class="signup-btn" [disabled]="isSubmitting">
        <span class="btn-text" *ngIf="!isSubmitting">Create Account</span>
        <span class="btn-text" *ngIf="isSubmitting">Creating Account...</span>
        <div class="spinner" *ngIf="isSubmitting"></div>
      </button>
    </form>

    <!-- Login Section -->
    <div class="login-section">
      <p class="login-text">Already have an account? <a routerLink="/login" class="login-link">Sign in</a></p>
    </div>
  </div>
</div>
