<div class="signup-container">
  <!-- Background with animated elements -->
  <div class="bg-animation">
    <div class="floating-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
      <div class="shape shape-4"></div>
      <div class="shape shape-5"></div>
    </div>
  </div>

  <!-- Header -->
  <header class="signup-header">
    <div class="header-content">
      <a routerLink="/home" class="logo">
        <span class="logo-text">PayGeni</span>
      </a> 
      <nav class="header-nav">
        <a routerLink="/home" class="nav-link">🏠 Home</a>
        <a routerLink="/login" class="nav-link login-link">Sign In</a>
      </nav>
    </div>
  </header>

  <!-- Main Signup Card -->
  <div class="signup-card">
    <div class="card-header">
      <h1 class="signup-title">Create Account</h1>
      <p class="signup-subtitle">Join PayGeni and start managing your payroll</p>
    </div>

    <form (ngSubmit)="onSignup()" class="signup-form">
      <div class="form-group">
        <div class="input-wrapper">
          <div class="input-icon">👤</div>
          <input type="text" [(ngModel)]="firstName" name="firstName" class="form-input" placeholder="Enter your first name" required>
        </div>
      </div>
      
      <div class="form-group">
        <div class="input-wrapper">
          <div class="input-icon">📱</div>
          <input type="tel" [(ngModel)]="phoneNumber" name="phoneNumber" class="form-input" placeholder="Enter your phone number" required>
        </div>
      </div>
      
      <div class="form-group">
        <div class="input-wrapper">
          <div class="input-icon">📧</div>
          <input type="email" [(ngModel)]="email" name="email" class="form-input" placeholder="Enter your email" required>
        </div>
      </div>
      
      <div class="form-group">
        <div class="input-wrapper">
          <div class="input-icon">🔒</div>
          <input type="password" [(ngModel)]="password" name="password" class="form-input" placeholder="Create a password" required>
        </div>
      </div>

      <button type="submit" class="signup-btn">
        <span class="btn-text">Create Account</span>
      </button>
    </form>

    <!-- Login Section -->
    <div class="login-section">
      <p class="login-text">Already have an account? <a routerLink="/login" class="login-link">Sign in</a></p>
    </div>
  </div>
</div>
