<div class="login-container">
  <!-- Background with animated elements -->
  <div class="bg-animation">
    <div class="floating-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
      <div class="shape shape-4"></div>
    </div>
  </div>

  <!-- Header -->
  <header class="login-header">
    <div class="header-content">
      <a routerLink="/home" class="logo">
        <span class="logo-text">PayGeni</span>
      </a> 
      <nav class="header-nav">
        <a routerLink="/home" class="nav-link">üè† Home</a>
        <a routerLink="/signup" class="nav-link signup-link">Sign Up</a>
      </nav>
    </div>
  </header>

  <!-- Main Login Card -->
  <div class="login-card">
    <div class="card-header">
      <h1 class="login-title">Welcome Back</h1>
      <p class="login-subtitle">Sign in to your account to continue</p>
    </div>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="login-form">
      <!-- Email Field -->
      <div class="form-group">
        <div class="input-wrapper">
          <div class="input-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
              <polyline points="22,6 12,13 2,6"/>
            </svg>
          </div>
          <input 
            type="email" 
            name="email" 
            [(ngModel)]="email" 
            placeholder="Enter your email" 
            required
            class="form-input"
          >
        </div>
        <span class="error-message" *ngIf="emailError">{{ emailError }}</span>
      </div>

      <!-- Phone Field -->
      <div class="form-group">
        <div class="input-wrapper">
          <div class="input-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
            </svg>
          </div>
          <input 
            type="tel" 
            name="phone" 
            [(ngModel)]="phone" 
            placeholder="Enter your phone number" 
            required
            class="form-input"
          >
        </div>
        <span class="error-message" *ngIf="phoneError">{{ phoneError }}</span>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <div class="input-wrapper">
          <div class="input-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
              <circle cx="12" cy="16" r="1"/>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
            </svg>
          </div>
          <input 
            type="password" 
            name="password" 
            [(ngModel)]="password" 
            placeholder="Enter your password" 
            required
            class="form-input"
          >
        </div>
        <span class="error-message" *ngIf="passwordError">{{ passwordError }}</span>
      </div>

      <!-- Options -->
      <div class="form-options">
        <label class="checkbox-wrapper">
          <input type="checkbox" [(ngModel)]="rememberMe" name="rememberMe" class="checkbox">
          <span class="checkmark"></span>
          <span class="checkbox-label">Remember me</span>
        </label>
        <a href="javascript:void(0)" (click)="openForgotPassword()" class="forgot-link">Forgot password?</a>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="login-btn">
        <span class="btn-text">Sign In</span>
        <div class="btn-loader" *ngIf="false"></div>
      </button>
    </form>

    <!-- Divider -->
    <div class="divider">
      <span class="divider-text">or continue with</span>
    </div>

    <!-- Social Login -->
    <div class="social-login">
      <button class="google-btn" (click)="loginWithGoogle()">
        <svg width="20" height="20" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        <span>Google</span>
      </button>
    </div>

    <!-- Register Link -->
    <div class="register-section">
      <p class="register-text">Don't have an account? 
        <a routerLink="/signup" class="register-link">Sign up here</a>
      </p>
    </div>
  </div>
</div>

<!-- Forgot Password Popup -->
<div class="forgot-password-modal" [class.show]="showForgotPassword">
  <div class="modal-content">
    <span class="close-btn" (click)="closeForgotPassword()">&times;</span>
    <h3>Reset Password</h3>
    <p>Enter your email to reset your password:</p>
    
    <input type="email" [(ngModel)]="forgotEmail" placeholder="Email" required>
    <span class="error" *ngIf="forgotEmailError">{{ forgotEmailError }}</span>

    <button class="btn primary-btn" (click)="submitForgotPassword()">Submit</button>
  </div>
</div>
