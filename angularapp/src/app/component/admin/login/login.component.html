<div class="login-container">
  <!-- Background with animated elements -->
  <div class="bg-animation">
    <div class="floating-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
      <div class="shape shape-4"></div>
    </div>
  </div>

  <!-- Header -->
  <header class="login-header">
    <div class="header-content">
      <a routerLink="/home" class="logo">
        <span class="logo-text">PayGeni</span>
      </a> 
      <nav class="header-nav">
        <a routerLink="/home" class="nav-link">🏠 Home</a>
        <a routerLink="/signup" class="nav-link signup-link">Sign Up</a>
      </nav>
    </div>
  </header>

  <!-- Main Login Card -->
  <div class="login-card">
    <div class="card-header">
      <h1 class="login-title">Welcome Back</h1>
      <p class="login-subtitle">Sign in to your account to continue</p>
    </div>

    <form (ngSubmit)="onLogin()" class="login-form">
      <div class="form-group">
        <div class="input-wrapper">
          <div class="input-icon">📧</div>
          <input type="email" [(ngModel)]="email" name="email" class="form-input" placeholder="Enter your email" required>
        </div>
      </div>
      
      <div class="form-group">
        <div class="input-wrapper">
          <div class="input-icon">🔒</div>
          <input type="password" [(ngModel)]="password" name="password" class="form-input" placeholder="Enter your password" required>
        </div>
      </div>

      <button type="submit" class="login-btn">
        <span class="btn-text">Sign In</span>
      </button>
    </form>

    <!-- Register Section -->
    <div class="register-section">
      <p class="register-text">Don't have an account? <a routerLink="/signup" class="register-link">Sign up</a></p>
    </div>
  </div>
</div>
